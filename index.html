<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중학교 1~3학년 수학 정리 노트 만들기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', Arial, sans-serif;
            background: #f5f5f5;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 40px;
            color: #333;
        }
        
        /* 상단 버튼들 */
        .top-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }
        
        .top-btn {
            padding: 15px 30px;
            background: #d0d0d0;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            color: #333;
            display: inline-block;
        }
        
        .top-btn:hover {
            background: #b0b0b0;
            transform: translateY(-2px);
        }
        
        /* 과목 카드들 */
        .subject-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }
        
        .subject-card {
            position: relative;
            height: 150px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .subject-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .subject-card .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 15px;
            font-size: 1.3em;
            font-weight: bold;
            text-align: center;
        }
        
        /* 임시 배경색 (이미지 없을 때) */
        .subject-card.number { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .subject-card.algebra { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .subject-card.function { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .subject-card.geometry { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        .subject-card.statistics { background: linear-gradient(135deg, #30cfd0 0%, #330867 100%); }
        
        /* 다운로드 버튼 그리드 */
        .download-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .download-column {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .download-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 20px;
            background: #b3d9ff;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            color: #333;
        }
        
        .download-btn:hover {
            background: #99ccff;
            transform: translateY(-2px);
        }
        
        .download-btn.disabled {
            background: #e0e0e0;
            cursor: not-allowed;
            color: #999;
        }
        
        .download-btn.disabled:hover {
            transform: none;
        }
        
        .status-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        
        .status-dot.available {
            background: #4caf50;
        }
        
        .status-dot.unavailable {
            background: #f44336;
        }
        
        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>중학교 1~3학년 수학 정리 노트 만들기</h1>
        
        <!-- 상단 버튼들 -->
        <div class="top-buttons">
            <button class="top-btn" onclick="openMethod()">방법</button>
            <a href="전체파일.zip" class="top-btn" download>전체파일 다운로드</a>
            <a href="https://terms.naver.com/list.naver?cid=60207&categoryId=60207" class="top-btn" target="_blank">네이버 수학백과</a>
            <a href="https://mid.ebs.co.kr/premium/middle/index?learning" class="top-btn" target="_blank">EBS</a>
            <a href="https://ebsmath.co.kr/" class="top-btn" target="_blank">EBS math</a>
        </div>
        
        <!-- 과목 카드들 -->
        <div class="subject-cards">
            <div class="subject-card number">
                <div class="overlay">수와 연산</div>
            </div>
            <div class="subject-card algebra">
                <div class="overlay">문자와 식</div>
            </div>
            <div class="subject-card function">
                <div class="overlay">함수</div>
            </div>
            <div class="subject-card geometry">
                <div class="overlay">기하</div>
            </div>
            <div class="subject-card statistics">
                <div class="overlay">확률과 통계</div>
            </div>
        </div>
        
        <!-- 다운로드 버튼들 -->
        <div class="download-section">
            <!-- 수와 연산 -->
            <div class="download-column">
                <a href="수와 연산_목록.pdf" class="download-btn" download>
                    <span class="status-dot available"></span>
                    목록
                </a>
                <a href="수와 연산_노트용.pdf" class="download-btn" download>
                    <span class="status-dot available"></span>
                    노트용
                </a>
                <div class="download-btn disabled">
                    <span class="status-dot unavailable"></span>
                    태블릿용
                </div>
            </div>
            
            <!-- 문자와 식 -->
            <div class="download-column">
                <a href="문자와 식_목록.pdf" class="download-btn" download>
                    <span class="status-dot available"></span>
                    목록
                </a>
                <div class="download-btn disabled">
                    <span class="status-dot unavailable"></span>
                    노트용
                </div>
                <div class="download-btn disabled">
                    <span class="status-dot unavailable"></span>
                    태블릿용
                </div>
            </div>
            
            <!-- 함수 -->
            <div class="download-column">
                <div class="download-btn disabled">
                    <span class="status-dot unavailable"></span>
                    목록
                </div>
                <div class="download-btn disabled">
                    <span class="status-dot unavailable"></span>
                    노트용
                </div>
                <div class="download-btn disabled">
                    <span class="status-dot unavailable"></span>
                    태블릿용
                </div>
            </div>
            
            <!-- 기하 -->
            <div class="download-column">
                <div class="download-btn disabled">
                    <span class="status-dot unavailable"></span>
                    목록
                </div>
                <div class="download-btn disabled">
                    <span class="status-dot unavailable"></span>
                    노트용
                </div>
                <div class="download-btn disabled">
                    <span class="status-dot unavailable"></span>
                    태블릿용
                </div>
            </div>
            
            <!-- 확률과 통계 -->
            <div class="download-column">
                <div class="download-btn disabled">
                    <span class="status-dot unavailable"></span>
                    목록
                </div>
                <div class="download-btn disabled">
                    <span class="status-dot unavailable"></span>
                    노트용
                </div>
                <div class="download-btn disabled">
                    <span class="status-dot unavailable"></span>
                    태블릿용
                </div>
            </div>
        </div>
        
        <footer>
            <p>모든 자료는 학습 목적으로 제공됩니다</p>
        </footer>
    </div>
    
    <script>
        function openMethod() {
            // 사용안내 이미지들을 새 탭으로 열기
            const images = [
                '01-사용안내/수학정리노트 만드는 방법001.jpg',
                '01-사용안내/수학정리노트 만드는 방법002.jpg',
                '01-사용안내/수학정리노트 만드는 방법003.jpg'
            ];
            
            images.forEach(img => {
                window.open(img, '_blank');
            });
        }
    </script>
</body>
</html>
